<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Balance Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 30px 40px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 350px;
    }

    .balance {
      font-size: 2rem;
      color: green;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .deposit {
      background-color: #28a745;
    }

    .withdraw {
      background-color: #dc3545;
    }

    .btn:hover {
      opacity: 0.9;
    }

    @media (max-width: 400px) {
      .card {
        padding: 20px;
      }

      .balance {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.95rem;
        padding: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balance">$0</div>
    <button class="btn deposit">Deposit</button>
    <button class="btn withdraw">Withdraw</button>
  </div>
</body>
</html>
