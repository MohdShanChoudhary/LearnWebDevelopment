<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: Arial, sans-serif;
      min-height: 100vh;
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .container {
      flex: 1;
      display: flex;
    }

    nav {
      background-color: #f4f4f4;
      width: 200px;
      padding: 20px;
    }

    nav ul {
      list-style: none;
    }

    nav ul li {
      margin-bottom: 10px;
    }

    nav ul li a {
      text-decoration: none;
      color: purple;
      font-weight: bold;
    }

    main {
      flex: 1;
      padding: 20px;
    }

    footer {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      nav {
        width: 100%;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Admin Dashboard</h1>
      <label><input type="checkbox" /> Dark Mode</label>
    </header>

    <div class="container">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Users</a></li>
          <li><a href="#">Settings</a></li>
        </ul>
      </nav>

      <main>
        <h2>Welcome, Admin!</h2>
        <p>This is the main content area. Add charts, tables, or reports here.</p>
      </main>
    </div>

    <footer>
      &copy; 2025 Admin Panel
    </footer>
  </div>
</body>
</html>
